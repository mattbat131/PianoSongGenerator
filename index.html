  <body>
    <section class="page-header">
      <h1 class="project-name">PianoSongGenerator</h1>

    <section class="main-content">
 
 	<form method="get" action="">
	 	<button> Generate Song </button>
	 	<br> <br>
	 	
	 	<label for="rating">Rate it:</label>
    	<input type="range" id="rating" name="rating" min="0" max="10" value="5" oninput="amount.value=rating.value">                                                       
		<output name="amount" for="rating">5</output>
    	<br> <br>
	 	<input type = "submit">
 	</form>
